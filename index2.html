<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <form action="#" method="post">
                <div class="input-group mt-1">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light" data-toggle="dropdown">
                            Basic Button
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Some text">
                </div>
                <div class="input-group mt-1">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-success">Go</button>
                    </div>
                </div>
                <div class="input-group mt-1">
                    <input type="text" class="form-control" placeholder="Someting clever...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary">Ok</button>
                    </div>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
